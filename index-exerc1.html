 </head>
 <body>
     <script>
      //Exercício 1:
    var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
    };

    function resultado(endereco) {
  
        return('O usuário mora em '+ endereco.cidade+' / '+ endereco.uf + ', no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + '", número: ' + endereco.numero);
    }
    console.log(resultado(endereco));

	  
     </script>
 </body>
